<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Login</title>

        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <div class="infoDiv">
            <h1>Cadastro de usuário</h1>
            <div>
                Nome de usuário
                <input type="text" id="inputNomeUsuario"></input>
            </div>
            <div id="textoNomeUsuario" class="textoDiv"></div>

            <div>
                Ano de Nascimento
                <input type="number" id="inputAnoNascimento"></input>
            </div>
            <div id="textoAnoNascimento" class="textoDiv"></div>

            <div>
                Email
                <input type="text" id="inputEmail"></input>
            </div>
            <div id="textoEmail" class="textoDiv"></div>

            <div>
                Senha
                <input type="password" id="inputSenha"></input>
            </div>
            <div id="textoSenha" class="textoDiv"></div>
            <meter id="indicadorForca" min="0" max="100" low="34" high="67" optimum="100"></meter>
            <div id="textoForcaSenha" style="font-weight: bold;"></div>

            <button id="buttonEnviar">Cadastrar</button>
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
