<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Login</title>

        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <div class="infoDiv">
            <div>
                Nome completo
                <input type="text" id="inputNomeCompleto"></input>
                <div id="textoNomeCompleto"></div>
            </div>
            <div>
                Ano de Nascimento
                <input type="number" id="inputAnoNascimento"></input>
                <div id="textoAno"></div>
            </div>
            <div>
                Email
                <input type="text" id="inputEmail"></input>
                <div id="textoEmail"></div>
            </div>
            <div>
                Senha
                <input type="password" id="inputSenha"></input>
                <div id="textoSenha"></div>
            </div>
            <button id="buttonEnviar">Enviar</button>
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
